<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="c" class="container animate__animated animate__bounceIn">
        <p class="title animate__animated animate__bounce" id="typeOfJoke">Press to laugh...</p>
        <div id="buttons">
            <div class="node">
                <button class="btn btn-dark btn-sm" id="Dark">Dark</button>
                <p>1</p>
            </div>
            <div class="node">
                <button class="btn btn-dark btn-sm" id="Programming">IT</button>
                <p>2</p>
            </div>
            <div class="node">
                <button class="btn btn-dark btn-sm" id="Miscellaneous">Misc.</button>
                <p>3</p>
            </div>
            <div class="node">
                <button class="btn btn-dark btn-sm" id="Pun">Pun</button>
                <p>4</p>
            </div>
            <div class="node">
                <button class="btn btn-dark btn-sm" id="Spooky">Spooky</button>
                <p>5</p>
            </div>
            <div class="node">
                <button class="btn btn-dark btn-sm" id="Christmas">Xmas</button>
                <p>6</p>
            </div>
        </div>
    </div>

    <div class="container" id="display">
    </div>
</body>

<script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
